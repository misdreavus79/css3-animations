<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      type="text/css"
      href="transitions.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" media="screen" />
  </head>
  <body>
    <header>
      <h1>CSS Transitions</h1>
    </header>
    <main class="container">
      <section class="options">
        <h2>2D Transforms</h2>
        <section tabindex="0" class="rotate">
          <h3>Rotate </h3>
          <div></div>
        </section>
        <section tabindex="0" class="translate">
          <h3>Translate </h3>
          <div></div>
        </section>
        <section tabindex="0" class="scale">
          <h3>Scale </h3>
          <div></div>
        </section>
        <section tabindex="0" class="skew">
          <h3>Skew </h3>
          <div></div>
        </section>
        <section tabindex="0" class="all">
          <h3>All </h3>
          <div></div>
        </section>
      </section>
      <section class="options">
        <h2>3D Transforms</h2>
        <section tabindex="0" class="rotate3d">
          <h3>Rotate </h3>
          <div></div>
        </section>
        <section tabindex="0" class="translate3d">
          <h3>Translate </h3>
          <div></div>
        </section>
        <section tabindex="0" class="scale3d">
          <h3>Scale </h3>
          <div></div>
        </section>
        <section tabindex="0" class="skew3d">
          <h3>Skew (no 3d function)</h3>
          <div></div>
        </section>
        <section tabindex="0" class="all3d">
          <h3>All </h3>
          <div></div>
        </section>
      </section>
      <footer></footer>
    </main>
  </body>
</html>
